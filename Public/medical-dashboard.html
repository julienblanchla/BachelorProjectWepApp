<!DOCTYPE html>
<html>
<head>
  <title>Medical Dashboard - Nordic Thingy</title>
</head>
<body>
  <div class="medical-dashboard">
    <!-- Vue d'ensemble -->
    <div class="overview-cards">
      <div class="metric-card">
        <h3>👥 Total Patients</h3>
        <span class="metric-value" id="totalPatients">0</span>
      </div>
      <div class="metric-card">
        <h3>📈 Active Today</h3>
        <span class="metric-value" id="activeToday">0</span>
      </div>
      <div class="metric-card alert">
        <h3>⚠️ At Risk</h3>
        <span class="metric-value" id="riskPatients">0</span>
      </div>
    </div>
    
    <!-- Liste patients avec statuts -->
    <div class="patients-overview">
      <div class="patient-summary-card">
        <div class="patient-info">
          <img src="photo.jpg" class="patient-avatar">
          <div class="patient-details">
            <h4>John Doe</h4>
            <span class="patient-status success">Active</span>
          </div>
        </div>
        <div class="patient-metrics">
          <span class="metric">Last Session: 2 hours ago</span>
          <span class="metric">Accuracy: 85%</span>
          <span class="metric">Progress: ↗️ +5%</span>
        </div>
        <div class="patient-actions">
          <button class="btn-view-details">📊 Details</button>
          <button class="btn-add-note">📝 Add Note</button>
          <button class="btn-generate-report">📄 Report</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
