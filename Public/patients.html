<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patients - Nordic Thingy</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .patients-container {
      height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      gap: 1rem;
    }

    .patients-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .patients-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
      margin: 0;
    }

    .btn-add-patient {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 3px 12px rgba(40, 167, 69, 0.3);
    }

    .btn-add-patient:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .patients-content {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    .patients-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
    }

    .patient-card {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 12px;
      padding: 1.5rem;
      border-left: 4px solid #007bff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      min-height: 280px; /* Added min-height to accommodate photo */
    }

    .patient-card:hover {
      transform: translateY(-2px);
    }

    .patient-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.8rem;
    }

    .patient-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: #333;
      margin: 0;
      flex: 1;
    }

    .patient-id {
      font-size: 0.8rem;
      color: #666;
      background: rgba(0, 123, 255, 0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-left: 1rem;
    }

    .patient-info {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      flex: 1; /* Take up remaining space */
    }

    .patient-info-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .patient-info-label {
      color: #666;
      font-weight: 500;
    }

    .patient-info-value {
      color: #333;
      font-weight: 600;
    }

    .patient-actions {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Changed from 4 to 3 buttons */
      gap: 0.4rem; /* Slightly increased gap */
      margin-top: auto;
    }

    .btn-patient-action {
      padding: 0.4rem 0.6rem; /* Slightly increased padding */
      border: none;
      border-radius: 6px;
      font-size: 0.8rem; /* Slightly larger font */
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .btn-view {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
    }

    .btn-exercise {
      background: linear-gradient(135deg, #17a2b8, #138496);
      color: white;
    }

    .btn-edit {
      background: linear-gradient(135deg, #ffc107, #e0a800);
      color: #333;
    }

    .btn-delete {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
    }

    .btn-report {
      background: linear-gradient(135deg, #6f42c1, #5a32a3);
      color: white;
    }

    .btn-report:hover {
      background: linear-gradient(135deg, #5a32a3, #4c2a91);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3);
    }

    .btn-report:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }

    .btn-patient-action:hover {
      transform: translateY(-1px);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .empty-state-subtext {
      font-size: 1rem;
      opacity: 0.7;
    }

    /* Modal styles - FIXED positioning */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      overflow-y: auto; /* Allow scrolling if needed */
    }

    .modal-content {
      background: white;
      margin: 2% auto; /* Reduced from 5% to 2% */
      padding: 1.5rem; /* Reduced padding */
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 95vh; /* Added max-height constraint */
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
      overflow-y: auto; /* Allow internal scrolling */
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem; /* Reduced from 1.5rem */
      padding-bottom: 0.8rem; /* Reduced padding */
      border-bottom: 1px solid #eee;
      position: sticky; /* Keep header visible when scrolling */
      top: 0;
      background: white;
      z-index: 1;
    }

    .modal-title {
      font-size: 1.2rem; /* Reduced from 1.3rem */
      font-weight: 700;
      color: #333;
      margin: 0;
    }

    .close {
      color: #aaa;
      font-size: 1.8rem; /* Reduced from 2rem */
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close:hover {
      color: #333;
    }

    .form-group {
      margin-bottom: 0.8rem; /* Reduced from 1rem */
    }

    .form-label {
      display: block;
      margin-bottom: 0.3rem; /* Reduced from 0.5rem */
      font-weight: 600;
      color: #333;
      font-size: 0.9rem; /* Reduced font size */
    }

    .form-input {
      width: 100%;
      padding: 0.6rem; /* Reduced from 0.8rem */
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 0.9rem; /* Reduced from 1rem */
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #007bff;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem; /* Reduced from 2rem */
      padding-top: 1rem;
      border-top: 1px solid #eee;
      position: sticky; /* Keep actions visible */
      bottom: 0;
      background: white;
    }

    .btn-modal {
      padding: 0.6rem 1.2rem; /* Reduced padding */
      border: none;
      border-radius: 8px;
      font-size: 0.9rem; /* Reduced from 1rem */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-cancel {
      background: #6c757d;
      color: white;
    }

    .btn-save {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }

    .btn-modal:hover {
      transform: translateY(-1px); /* Reduced transform */
    }

    /* Photo upload styles */
    .photo-upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .photo-preview {
      width: 120px;
      height: 120px;
      border: 2px dashed #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .photo-preview:hover {
      border-color: #007bff;
      background: #f0f8ff;
    }

    .photo-preview.has-image {
      border: 2px solid #007bff;
      background: none;
    }

    .photo-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      color: #666;
      text-align: center;
    }

    .photo-icon {
      font-size: 2rem;
    }

    .photo-text {
      font-size: 0.8rem;
      font-weight: 500;
    }

    .photo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .form-input-file {
      display: none;
    }

    .photo-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-photo {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
    }

    .btn-photo.btn-remove {
      background: linear-gradient(135deg, #dc3545, #c82333);
    }

    .btn-photo:hover {
      transform: translateY(-1px);
    }

    /* Patient card photo styles - UPDATED */
    .patient-photo {
      width: 70px; /* Increased from 60px */
      height: 70px; /* Increased from 60px */
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .patient-photo-placeholder {
      width: 70px; /* Increased from 60px */
      height: 70px; /* Increased from 60px */
      border-radius: 50%;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem; /* Increased from 1.5rem */
      color: #666;
      border: 3px solid #ddd;
      flex-shrink: 0;
    }

    .patient-photo-icon {
      font-size: 1.8rem;
      color: #666;
    }

    .patient-header-with-photo {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.8rem;
    }

    .patient-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.8rem;
    }

    .patient-name-section {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .patients-container {
        height: calc(100vh - 80px);
        gap: 0.5rem;
      }

      .patients-header {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }

      .patients-list {
        grid-template-columns: 1fr;
      }

      .modal-content {
        margin: 1% auto; /* Even less margin on mobile */
        width: 95%;
        padding: 1rem; /* Reduced padding on mobile */
        max-height: 98vh; /* More height on mobile */
      }

      .form-group {
        margin-bottom: 0.6rem; /* Further reduced on mobile */
      }

      .form-input {
        padding: 0.5rem; /* Smaller padding on mobile */
      }

      .form-actions {
        flex-direction: column; /* Stack buttons on mobile */
        gap: 0.5rem;
      }

      .btn-modal {
        width: 100%; /* Full width buttons on mobile */
        padding: 0.8rem;
      }

      .patient-actions {
        grid-template-columns: repeat(2, 1fr); /* 2x2 grid on mobile */
        gap: 0.4rem;
      }

      .btn-patient-action {
        padding: 0.4rem 0.6rem;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .modal-content {
        margin: 0.5% auto;
        width: 98%;
        padding: 0.8rem;
        max-height: 99vh;
      }

      .modal-header {
        margin-bottom: 0.8rem;
        padding-bottom: 0.6rem;
      }

      .modal-title {
        font-size: 1.1rem;
      }

      .close {
        font-size: 1.5rem;
      }

      .patient-actions {
        grid-template-columns: repeat(3, 1fr); /* Keep 3 buttons on mobile */
        gap: 0.3rem;
      }

      .btn-patient-action {
        padding: 0.3rem 0.4rem;
        font-size: 0.75rem;
      }
    }

    /* Ensure modal content is always within viewport */
    @media (max-height: 600px) {
      .modal-content {
        margin: 1% auto;
        max-height: 95vh;
        padding: 1rem;
      }

      .form-group {
        margin-bottom: 0.5rem;
      }

      .form-input {
        padding: 0.4rem;
        font-size: 0.85rem;
      }

      .modal-header {
        margin-bottom: 0.8rem;
        padding-bottom: 0.5rem;
      }

      .form-actions {
        margin-top: 1rem;
        padding-top: 0.8rem;
      }
    }

    /* Additional scrollbar styling for better UX */
    .modal-content::-webkit-scrollbar {
      width: 6px;
    }

    .modal-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    .modal-content::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    .modal-content::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    .photo-upload-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .photo-preview {
      width: 100%;
      height: 200px;
      border: 2px dashed #007bff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .photo-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #007bff;
      font-size: 1.2rem;
      text-align: center;
    }

    .photo-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .form-input-file {
      display: none;
    }

    .photo-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-photo {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-photo:hover {
      transform: translateY(-1px);
    }

    .btn-remove {
      background: #dc3545;
      color: white;
    }

    .btn-remove:hover {
      background: #c82333;
    }

    .patient-exercises-summary {
      margin: 1rem 0;
      padding: 0.8rem;
      background: rgba(248, 250, 252, 0.8);
      border-radius: 8px;
      border-left: 3px solid #3b82f6;
      position: relative;
    }

    .patient-exercises-summary h4 {
      margin: 0 0 0.5rem 0 !important;
      color: #1e293b !important;
      font-size: 0.9rem !important;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-view-all-exercises {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-view-all-exercises:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .exercises-list {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 0.5rem;
    }

    .exercises-list::-webkit-scrollbar {
      width: 4px;
    }

    .exercises-list::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 2px;
    }

    .exercises-list::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 2px;
    }

    .exercises-list::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .exercise-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      border-bottom: 1px solid #e2e8f0;
      transition: background-color 0.2s ease;
    }

    .exercise-item:hover {
      background-color: rgba(59, 130, 246, 0.05);
      border-radius: 4px;
      margin: 0 -0.2rem;
      padding-left: 0.2rem;
      padding-right: 0.2rem;
    }

    .exercise-item:last-child {
      border-bottom: none;
    }

    .exercise-info {
      display: flex;
      flex-direction: column;
    }

    .exercise-name {
      font-size: 0.8rem;
      font-weight: 600;
      color: #334155;
      text-transform: capitalize;
    }

    .exercise-date {
      font-size: 0.7rem;
      color: #64748b;
      margin-top: 0.1rem;
    }

    .exercise-stats {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
    }

    .exercise-accuracy {
      font-size: 0.8rem;
      font-weight: 700;
      margin-bottom: 0.1rem;
    }

    .exercise-duration {
      font-size: 0.7rem;
      color: #64748b;
    }

    .accuracy-excellent {
      color: #10b981;
    }

    .accuracy-good {
      color: #f59e0b;
    }

    .accuracy-poor {
      color: #ef4444;
    }

    .no-exercises {
      color: #64748b;
      font-size: 0.8rem;
      font-style: italic;
      text-align: center;
      padding: 1rem 0;
    }

    @media (max-width: 768px) {
      .patient-exercises-summary {
        padding: 0.6rem;
        margin: 0.8rem 0;
      }
      
      .patient-exercises-summary h4 {
        font-size: 0.85rem !important;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.3rem;
      }
      
      .btn-view-all-exercises {
        font-size: 0.65rem;
        padding: 0.25rem 0.5rem;
      }
      
      .exercise-item {
        padding: 0.3rem 0;
      }
      
      .exercise-name {
        font-size: 0.75rem;
      }
      
      .exercise-date, .exercise-duration {
        font-size: 0.65rem;
      }
      
      .exercise-accuracy {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>üë• Patients Management - Nordic Thingy</h1>
  
  <div class="patients-container">
    <!-- Navigation Menu -->
    <div class="navigation">
      <a href="/" class="nav-btn">
        üè† Dashboard
      </a>
      <a href="/chart" class="nav-btn">
        üìà Charts
      </a>
      <a href="/sensors" class="nav-btn">
        üå°Ô∏è Sensors
      </a>
      <a href="/motion" class="nav-btn">
        üèÉ Motion
      </a>
      <a href="/patients" class="nav-btn active">
        üë• Patients
      </a>
    </div>

    <div class="patients-header">
      <h2 class="patients-title">üë• Patients List</h2>
      <button class="btn-add-patient" id="addPatientBtn">
        ‚ûï Add New Patient
      </button>
    </div>

    <div class="patients-content">
      <div class="patients-list" id="patientsList">
        <!-- Patients will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Add/Edit Patient Modal -->
  <div id="patientModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Add New Patient</h3>
        <span class="close" id="closeModal">&times;</span>
      </div>
      
      <form id="patientForm">
        <div class="form-group">
          <label class="form-label" for="firstName">First Name *</label>
          <input type="text" id="firstName" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="lastName">Last Name *</label>
          <input type="text" id="lastName" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" class="form-input">
        </div>
        
        <div class="form-group">
          <label class="form-label" for="gender">Gender</label>
          <select id="gender" class="form-input">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input">
        </div>
        
        <div class="form-group">
          <label class="form-label" for="phone">Phone</label>
          <input type="tel" id="phone" class="form-input">
        </div>
        
        <!-- Add photo upload section -->
        <div class="form-group">
          <label class="form-label" for="photo">Profile Photo</label>
          <div class="photo-upload-container">
            <div class="photo-preview" id="photoPreview">
              <div class="photo-placeholder">
                <span class="photo-icon">üì∏</span>

class ReportGenerator {
  constructor() {
    this.jsPDFLoaded = false;
  }

  async loadJsPDF() {
    if (this.jsPDFLoaded && window.jsPDF) {
      return true;
    }

    return new Promise((resolve, reject) => {
      // V√©rifier si jsPDF est d√©j√† charg√©
      if (window.jsPDF) {
        this.jsPDFLoaded = true;
        console.log('‚úÖ jsPDF already available');
        resolve(true);
        return;
      }

      console.log('üì¶ Loading jsPDF...');
      const script = document.createElement('script');
      script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
      script.async = true;
      
      script.onload = () => {
        // Attendre un moment pour que jsPDF soit compl√®tement initialis√©
        setTimeout(() => {
          if (window.jsPDF) {
            this.jsPDFLoaded = true;
            console.log('‚úÖ jsPDF loaded successfully');
            resolve(true);
          } else {
            console.error('‚ùå jsPDF failed to initialize');
            reject(new Error('jsPDF failed to initialize'));
          }
        }, 100);
      };
      
      script.onerror = () => {
        console.error('‚ùå Failed to load jsPDF script');
        reject(new Error('Failed to load jsPDF script'));
      };
      
      document.head.appendChild(script);
    });
  }

  async generatePatientReport(patientId, dateRange = 30) {
    try {
      console.log('üîÑ Starting PDF generation for patient:', patientId);
      
      // Charger jsPDF
      await this.loadJsPDF();
      
      const patient = this.getPatient(patientId);
      if (!patient) {
        throw new Error('Patient not found');
      }

      console.log('üë§ Patient found:', patient.firstName, patient.lastName);

      const sessions = this.getPatientSessions(patientId, dateRange);
      const annotations = this.getPatientAnnotations(patientId);

      console.log('üìä Sessions found:', sessions.length);
      console.log('üìù Annotations found:', annotations.length);

      // Cr√©er le document PDF
      const { jsPDF } = window.jsPDF;
      const doc = new jsPDF();

      // Ajouter le contenu
      this.addHeader(doc, patient);
      this.addPatientSummary(doc, patient, sessions);
      this.addSessionsSection(doc, sessions);
      this.addAnnotationsSection(doc, annotations);
      this.addRecommendations(doc, sessions);

      console.log('‚úÖ PDF content added successfully');

      // Retourner le blob
      const pdfBlob = doc.output('blob');
      console.log('üìÑ PDF blob created:', pdfBlob.size, 'bytes');
      
      return pdfBlob;

    } catch (error) {
      console.error('‚ùå PDF generation error:', error);
      throw error;
    }
  }

  addHeader(doc, patient) {
    try {
      doc.setFontSize(20);
      doc.setTextColor(40, 40, 40);
      doc.text('Nordic Thingy - Patient Report', 20, 25);
      
      doc.setFontSize(14);
      doc.text(`Patient: ${patient.firstName} ${patient.lastName}`, 20, 40);
      doc.text(`ID: ${patient.id}`, 20, 50);
      doc.text(`Generated: ${new Date().toLocaleDateString()}`, 20, 60);
      
      // Ligne de s√©paration
      doc.setDrawColor(200, 200, 200);
      doc.line(20, 70, 190, 70);
    } catch (error) {
      console.error('Error adding header:', error);
    }
  }

  addPatientSummary(doc, patient, sessions) {
    try {
      let yPosition = 85;
      
      doc.setFontSize(16);
      doc.setTextColor(0, 123, 255);
      doc.text('Patient Information', 20, yPosition);
      
      yPosition += 15;
      doc.setFontSize(11);
      doc.setTextColor(40, 40, 40);
      
      const age = this.calculateAge(patient.dateOfBirth);
      doc.text(`Name: ${patient.firstName} ${patient.lastName}`, 25, yPosition);
      yPosition += 8;
      doc.text(`Age: ${age}`, 25, yPosition);
      yPosition += 8;
      doc.text(`Phone: ${patient.phone || 'Not specified'}`, 25, yPosition);
      yPosition += 8;
      doc.text(`Email: ${patient.email || 'Not specified'}`, 25, yPosition);
      yPosition += 15;
      
      // Statistiques d'exercices
      doc.setFontSize(16);
      doc.setTextColor(0, 123, 255);
      doc.text('Exercise Statistics', 20, yPosition);
      
      yPosition += 15;
      doc.setFontSize(11);
      doc.setTextColor(40, 40, 40);
      
      const totalSessions = sessions.length;
      const avgAccuracy = sessions.length > 0 ? 
        Math.round(sessions.reduce((acc, s) => acc + (s.accuracy || 0), 0) / sessions.length) : 0;
      
      doc.text(`Total Sessions: ${totalSessions}`, 25, yPosition);
      yPosition += 8;
      doc.text(`Average Accuracy: ${avgAccuracy}%`, 25, yPosition);
      yPosition += 8;
      doc.text(`Last Session: ${sessions[0]?.date ? new Date(sessions[0].date).toLocaleDateString() : 'No sessions'}`, 25, yPosition);
    } catch (error) {
      console.error('Error adding patient summary:', error);
    }
  }

  addSessionsSection(doc, sessions) {
    try {
      let yPosition = 180;
      
      doc.setFontSize(16);
      doc.setTextColor(0, 123, 255);
      doc.text('Recent Exercise Sessions', 20, yPosition);
      
      yPosition += 15;
      doc.setFontSize(10);
      doc.setTextColor(40, 40, 40);
      
      if (sessions.length === 0) {
        doc.text('No exercise sessions found.', 25, yPosition);
        return;
      }
      
      sessions.slice(0, 10).forEach((session, index) => {
        try {
          const sessionDate = new Date(session.date).toLocaleDateString();
          const exerciseType = session.exerciseType || 'Unknown';
          const duration = session.duration || 'Unknown';
          const accuracy = session.accuracy || 0;
          
          doc.text(`${index + 1}. ${sessionDate} - ${exerciseType}`, 25, yPosition);
          yPosition += 6;
          doc.text(`   Duration: ${duration}, Accuracy: ${accuracy}%`, 30, yPosition);
          yPosition += 10;
          
          if (yPosition > 270) {
            doc.addPage();
            yPosition = 20;
          }
        } catch (sessionError) {
          console.error('Error adding session:', sessionError);
          yPosition += 10; // Skip this session
        }
      });
    } catch (error) {
      console.error('Error adding sessions section:', error);
    }
  }

  addAnnotationsSection(doc, annotations) {
    try {
      doc.addPage();
      let yPosition = 20;
      
      doc.setFontSize(16);
      doc.setTextColor(0, 123, 255);
      doc.text('Medical Annotations', 20, yPosition);
      
      yPosition += 15;
      doc.setFontSize(10);
      doc.setTextColor(40, 40, 40);
      
      if (annotations.length === 0) {
        doc.text('No medical annotations found.', 25, yPosition);
        return;
      }
      
      annotations.slice(0, 5).forEach((annotation, index) => {
        try {
          const text = annotation.text || 'No text';
          const type = annotation.type || 'note';
          const timestamp = annotation.timestamp ? new Date(annotation.timestamp).toLocaleDateString() : 'Unknown date';
          
          doc.text(`${index + 1}. [${type.toUpperCase()}] ${text}`, 25, yPosition);
          yPosition += 6;
          doc.text(`   Date: ${timestamp}`, 30, yPosition);
          yPosition += 10;
          
          if (yPosition > 270) {
            doc.addPage();
            yPosition = 20;
          }
        } catch (annotationError) {
          console.error('Error adding annotation:', annotationError);
          yPosition += 10; // Skip this annotation
        }
      });
    } catch (error) {
      console.error('Error adding annotations section:', error);
    }
  }

  addRecommendations(doc, sessions) {
    try {
      // V√©rifier s'il y a assez d'espace, sinon ajouter une nouvelle page
      if (doc.internal.pageSize.height - doc.lastAutoTable?.finalY < 100) {
        doc.addPage();
      }
      
      let yPosition = doc.lastAutoTable?.finalY + 20 || doc.internal.pageSize.height - 80;
      
      doc.setFontSize(16);
      doc.setTextColor(0, 123, 255);
      doc.text('Recommendations', 20, yPosition);
      
      yPosition += 15;
      doc.setFontSize(11);
      doc.setTextColor(40, 40, 40);
      
      const recommendations = this.generateRecommendations(sessions);
      
      recommendations.forEach(rec => {
        doc.text(`‚Ä¢ ${rec}`, 25, yPosition);
        yPosition += 10;
      });
    } catch (error) {
      console.error('Error adding recommendations:', error);
    }
  }

  generateRecommendations(sessions) {
    const recommendations = [];
    
    try {
      if (sessions.length === 0) {
        recommendations.push('Start regular exercise sessions to track progress');
        return recommendations;
      }
      
      const avgAccuracy = sessions.reduce((acc, s) => acc + (s.accuracy || 0), 0) / sessions.length;
      
      if (avgAccuracy < 60) {
        recommendations.push('Focus on movement accuracy - consider slower, more controlled exercises');
      } else if (avgAccuracy > 85) {
        recommendations.push('Excellent progress! Consider increasing exercise difficulty');
      }
      
      const recentSessions = sessions.slice(0, 7);
      if (recentSessions.length < 3) {
        recommendations.push('Increase exercise frequency for better results');
      }
      
      recommendations.push('Continue regular monitoring and track improvements');
      recommendations.push('Consult with medical staff for personalized adjustments');
    } catch (error) {
      console.error('Error generating recommendations:', error);
      recommendations.push('Unable to generate specific recommendations at this time');
    }
    
    return recommendations;
  }

  calculateAge(dateOfBirth) {
    try {
      if (!dateOfBirth) return 'N/A';
      const today = new Date();
      const birthDate = new Date(dateOfBirth);
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age + ' years';
    } catch (error) {
      console.error('Error calculating age:', error);
      return 'N/A';
    }
  }

  getPatient(patientId) {
    try {
      const patients = JSON.parse(localStorage.getItem('nordic-thingy-patients') || '[]');
      return patients.find(p => p.id === patientId);
    } catch (error) {
      console.error('Error getting patient:', error);
      return null;
    }
  }

  getPatientSessions(patientId, days = 30) {
    try {
      const realSessions = JSON.parse(localStorage.getItem('exercise-sessions') || '[]');
      const cutoffDate = new Date(Date.now() - days * 24 * 60 * 60 * 1000);
      
      const patientSessions = realSessions
        .filter(s => s.patientId === patientId && new Date(s.date) > cutoffDate)
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      // Si pas de vraies sessions, simuler quelques donn√©es
      if (patientSessions.length === 0) {
        const simulatedSessions = [
          {
            id: `sim-${patientId}-1`,
            patientId: patientId,
            exerciseType: 'neck-extension',
            date: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString(),
            duration: '2:00',
            accuracy: Math.floor(Math.random() * 40) + 60,
            movementCount: Math.floor(Math.random() * 30) + 20,
            correctCount: Math.floor(Math.random() * 25) + 15,
            incorrectCount: Math.floor(Math.random() * 10) + 2
          },
          {
            id: `sim-${patientId}-2`,
            patientId: patientId,
            exerciseType: 'head-rotation',
            date: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString(),
            duration: '2:00',
            accuracy: Math.floor(Math.random() * 40) + 50,
            movementCount: Math.floor(Math.random() * 25) + 18,
            correctCount: Math.floor(Math.random() * 20) + 12,
            incorrectCount: Math.floor(Math.random() * 8) + 3
          }
        ];
        
        return simulatedSessions.filter(s => new Date(s.date) > cutoffDate);
      }
      
      return patientSessions;
    } catch (error) {
      console.error('Error getting patient sessions:', error);
      return [];
    }
  }

  getPatientAnnotations(patientId) {
    try {
      const annotations = JSON.parse(localStorage.getItem('exercise-annotations') || '[]');
      return annotations
        .filter(a => a.patientId === patientId)
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    } catch (error) {
      console.error('Error getting patient annotations:', error);
      return [];
    }
  }
}

class PatientsManager {
  constructor() {
    this.patients = this.loadPatients();
    this.currentEditingId = null;
    
    this.initEventListeners();
    this.renderPatients();
  }

  initEventListeners() {
    document.getElementById('addPatientBtn').addEventListener('click', () => {
      this.openModal();
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      this.closeModal();
    });
    
    document.getElementById('cancelBtn').addEventListener('click', () => {
      this.closeModal();
    });

    window.addEventListener('click', (event) => {
      const modal = document.getElementById('patientModal');
      if (event.target === modal) {
        this.closeModal();
      }
    });

    document.getElementById('patientForm').addEventListener('submit', (e) => {
      e.preventDefault();
      this.savePatient();
    });

    document.getElementById('selectPhotoBtn').addEventListener('click', () => {
      document.getElementById('photo').click();
    });

    document.getElementById('removePhotoBtn').addEventListener('click', () => {
      this.removePhoto();
    });

    document.getElementById('photo').addEventListener('change', (e) => {
      this.handlePhotoSelect(e.target.files);
    });
  }

  loadPatients() {
    const stored = localStorage.getItem('nordic-thingy-patients');
    return stored ? JSON.parse(stored) : [];
  }

  savePatients() {
    localStorage.setItem('nordic-thingy-patients', JSON.stringify(this.patients));
  }

  generateId() {
    return 'P' + Date.now().toString().slice(-6);
  }

  openModal(patient = null) {
    const modal = document.getElementById('patientModal');
    const title = document.getElementById('modalTitle');
    const form = document.getElementById('patientForm');
    
    if (patient) {
      title.textContent = 'Edit Patient';
      this.currentEditingId = patient.id;
      this.populateForm(patient);
    } else {
      title.textContent = 'Add New Patient';
      this.currentEditingId = null;
      form.reset();
      this.resetPhotoPreview();
    }
    
    modal.style.display = 'block';
    document.getElementById('firstName').focus();
  }

  closeModal() {
    document.getElementById('patientModal').style.display = 'none';
    document.getElementById('patientForm').reset();
    this.currentEditingId = null;
    this.resetPhotoPreview();
  }

  resetPhotoPreview() {
    const photoPreview = document.getElementById('photoPreview');
    const removePhotoBtn = document.getElementById('removePhotoBtn');
    
    photoPreview.innerHTML = `
      <div class="photo-placeholder">
        <span class="photo-icon">üì∏</span>
        <span class="photo-text">Click to add photo</span>
      </div>
    `;
    removePhotoBtn.style.display = 'none';
  }

  populateForm(patient) {
    document.getElementById('firstName').value = patient.firstName || '';
    document.getElementById('lastName').value = patient.lastName || '';
    document.getElementById('dateOfBirth').value = patient.dateOfBirth || '';
    document.getElementById('gender').value = patient.gender || '';
    document.getElementById('email').value = patient.email || '';
    document.getElementById('phone').value = patient.phone || '';
    document.getElementById('notes').value = patient.notes || '';

    const photoPreview = document.getElementById('photoPreview');
    const removePhotoBtn = document.getElementById('removePhotoBtn');
    if (patient.photo) {
      photoPreview.innerHTML = `<img src="${patient.photo}" alt="Patient Photo" style="width: 100%; height: auto; border-radius: 8px;">`;
      removePhotoBtn.style.display = 'inline-block';
    } else {
      this.resetPhotoPreview();
    }
  }

  handlePhotoSelect(files) {
    if (files && files[0]) {
      const file = files[0];
      const reader = new FileReader();
      
      reader.onload = (e) => {
        const photoPreview = document.getElementById('photoPreview');
        const removePhotoBtn = document.getElementById('removePhotoBtn');
        
        photoPreview.innerHTML = `<img src="${e.target.result}" alt="Patient Photo" style="width: 100%; height: auto; border-radius: 8px;">`;
        removePhotoBtn.style.display = 'inline-block';
      };
      
      reader.readAsDataURL(file);
    }
  }

  removePhoto() {
    this.resetPhotoPreview();
  }

  savePatient() {
    const formData = {
      firstName: document.getElementById('firstName').value.trim(),
      lastName: document.getElementById('lastName').value.trim(),
      dateOfBirth: document.getElementById('dateOfBirth').value,
      gender: document.getElementById('gender').value,
      email: document.getElementById('email').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      notes: document.getElementById('notes').value.trim(),
      photo: null
    };

    const photoPreview = document.getElementById('photoPreview');
    const photoImg = photoPreview.querySelector('img');
    if (photoImg) {
      formData.photo = photoImg.src;
    }

    if (!formData.firstName || !formData.lastName) {
      alert('First name and last name are required!');
      return;
    }

    this.savePatientData(formData);
  }

  savePatientData(formData) {
    if (this.currentEditingId) {
      const index = this.patients.findIndex(p => p.id === this.currentEditingId);
      if (index !== -1) {
        this.patients[index] = {
          ...this.patients[index],
          ...formData,
          updatedAt: new Date().toISOString()
        };
      }
    } else {
      const newPatient = {
        id: this.generateId(),
        ...formData,
        createdAt: new Date().toISOString(),
        updatedAt: new Date().toISOString()
      };
      this.patients.push(newPatient);
    }

    this.savePatients();
    this.renderPatients();
    this.closeModal();
  }

  editPatient(id) {
    const patient = this.patients.find(p => p.id === id);
    if (patient) {
      this.openModal(patient);
    }
  }

  deletePatient(id) {
    if (confirm('Are you sure you want to delete this patient?')) {
      this.patients = this.patients.filter(p => p.id !== id);
      this.savePatients();
      this.renderPatients();
    }
  }

  calculateAge(dateOfBirth) {
    if (!dateOfBirth) return 'N/A';
    const today = new Date();
    const birthDate = new Date(dateOfBirth);
    let age = today.getFullYear() - birthDate.getFullYear();
    const monthDiff = today.getMonth() - birthDate.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }
    return age + ' years';
  }

  renderPatients() {
    const container = document.getElementById('patientsList');
    
    if (this.patients.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üë•</div>

      setTimeout(() => this.loadPatientExercises(patient.id), 100);

  renderPatientCard(patient) {

            <div class="patient-name-with-edit">
              <h3 class="patient-name">${patient.firstName} ${patient.lastName}</h3>
              <button class="btn-edit-inline" onclick="patientsManager.editPatient('${patient.id}')" title="Edit patient">
                ‚úèÔ∏è
              </button>
            </div>
            <span class="patient-id">${patient.id}</span>
          </div>
        </div>
        
        <div class="patient-info">
          <div class="patient-info-item">
            <span class="patient-info-label">Age:</span>

          </div>
          <div class="patient-info-item">
            <span class="patient-info-label">Email:</span>
            <span class="patient-info-value">${patient.email || 'N/A'}</span>
          </div>
          <div class="patient-info-item">
            <span class="patient-info-label">Phone:</span>
            <span class="patient-info-value">${patient.phone || 'N/A'}</span>
          </div>
          <div class="patient-info-item">
            <span class="patient-info-label">Created:</span>

        <div class="patient-actions">
          <button class="btn-patient-action btn-exercise" onclick="patientsManager.viewExercises('${patient.id}')">
            üèÉ Exercises
          </button>

            üìÑ PDF Report
          </button>

          </button>

      </div>
    `;
  }

  async loadPatientExercises(patientId) {
    const exercisesContainer = document.getElementById(`exercises-${patientId}`);
    if (!exercisesContainer) return;

    try {
      const sessions = this.getPatientSessions(patientId, 7);
      
      if (sessions.length === 0) {
        exercisesContainer.innerHTML = `
          <h4 style="margin: 1rem 0 0.5rem 0; color: #1e293b; font-size: 0.9rem;">Recent Exercises</h4>
          <div style="color: #64748b; font-size: 0.8rem; font-style: italic;">No recent exercises</div>
        `;
        return;
      }

      const exercisesHtml = sessions.slice(0, 3).map(session => `
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.3rem 0; border-bottom: 1px solid #e2e8f0;">
          <div>
            <span style="font-size: 0.8rem; font-weight: 500;">${session.exerciseType.replace('-', ' ')}</span>
            <br>
            <span style="font-size: 0.7rem; color: #64748b;">${new Date(session.date).toLocaleDateString()}</span>
          </div>
          <div style="text-align: right;">
            <span style="font-size: 0.8rem; color: ${session.accuracy >= 80 ? '#10b981' : session.accuracy >= 60 ? '#f59e0b' : '#ef4444'}; font-weight: 600;">
              ${session.accuracy}%
            </span>
            <br>
            <span style="font-size: 0.7rem; color: #64748b;">${session.duration || '2:00'}</span>
          </div>
        </div>
      `).join('');

      exercisesContainer.innerHTML = `
        <h4 style="margin: 1rem 0 0.5rem 0; color: #1e293b; font-size: 0.9rem;">Recent Exercises</h4>
        ${exercisesHtml}

  getPatientSessions(patientId, days = 30) {
    const realSessions = JSON.parse(localStorage.getItem('exercise-sessions') || '[]');
    const cutoffDate = new Date(Date.now() - days * 24 * 60 * 60 * 1000);
    
    const patientSessions = realSessions
      .filter(s => s.patientId === patientId && new Date(s.date) > cutoffDate)
      .sort((a, b) => new Date(b.date) - new Date(a.date));

    if (patientSessions.length === 0) {
      const simulatedSessions = [
        {
          id: `sim-${patientId}-1`,
          patientId: patientId,
          exerciseType: 'neck-extension',
          date: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString(),
          duration: '2:00',
          accuracy: Math.floor(Math.random() * 40) + 60,
          movementCount: Math.floor(Math.random() * 30) + 20,
          correctCount: Math.floor(Math.random() * 25) + 15,
          incorrectCount: Math.floor(Math.random() * 10) + 2
        },
        {
          id: `sim-${patientId}-2`,
          patientId: patientId,
          exerciseType: 'head-rotation',
          date: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString(),
          duration: '2:00',
          accuracy: Math.floor(Math.random() * 40) + 50,
          movementCount: Math.floor(Math.random() * 25) + 18,
          correctCount: Math.floor(Math.random() * 20) + 12,
          incorrectCount: Math.floor(Math.random() * 8) + 3
        }
      ];
      
      return simulatedSessions.filter(s => new Date(s.date) > cutoffDate);
    }
    
    return patientSessions;
  }

  async generateReport(patientId) {
    try {
      console.log('üîÑ Starting HTML-to-PDF generation');
      
      const patient = this.patients.find(p => p.id === patientId);
      if (!patient) {
        alert('‚ùå Patient not found');
        return;
      }

      // Trouver le bouton et afficher le loading
      const loadingBtn = document.querySelector(`[data-patient-id="${patientId}"].btn-report`);
      if (loadingBtn) {
        const originalText = loadingBtn.textContent;
        loadingBtn.textContent = 'üìÑ Generating...';
        loadingBtn.disabled = true;
        
        // Restaurer le bouton apr√®s un d√©lai
        setTimeout(() => {
          loadingBtn.textContent = originalText;
          loadingBtn.disabled = false;
        }, 2000);
      }

      // G√©n√©rer le contenu HTML du rapport
      const reportHTML = this.generateReportHTML(patient, patientId);
      
      // Cr√©er une nouvelle fen√™tre pour afficher et imprimer le rapport
      const reportWindow = window.open('', '_blank', 'width=800,height=600');
      reportWindow.document.write(reportHTML);
      reportWindow.document.close();
      
      // Attendre que le contenu se charge puis ouvrir la bo√Æte d'impression
      setTimeout(() => {
        reportWindow.print();
        
        // Optionnel : fermer la fen√™tre apr√®s impression

  // Ajouter cette m√©thode pour g√©n√©rer les recommandations textuelles
  generateTextRecommendations(sessions) {
    const recommendations = [];
    
    if (sessions.length === 0) {
      recommendations.push('Start regular exercise sessions to track progress and establish baseline measurements');
      recommendations.push('Schedule initial assessment with physical therapist');
      return recommendations;
    }
    
    const avgAccuracy = sessions.reduce((acc, s) => acc + (s.accuracy || 0), 0) / sessions.length;
    
    if (avgAccuracy < 60) {
      recommendations.push('Focus on movement accuracy - consider slower, more controlled exercises');
      recommendations.push('Review exercise technique with supervised training sessions');
    } else if (avgAccuracy > 85) {
      recommendations.push('Excellent progress! Consider increasing exercise difficulty or duration');
      recommendations.push('Explore advanced movement patterns to maintain engagement');
    } else {
      recommendations.push('Good progress maintained - continue current exercise routine');
    }
    
    const recentSessions = sessions.slice(0, 7);
    if (recentSessions.length < 3) {
      recommendations.push('Increase exercise frequency for better results - aim for 3-4 sessions per week');
    } else if (recentSessions.length >= 5) {
      recommendations.push('Excellent session frequency - maintain this consistent routine');
    }
    
    recommendations.push('Continue regular monitoring and track improvements over time');
    recommendations.push('Consult with medical staff for personalized exercise adjustments');
    recommendations.push('Consider incorporating variety in exercise types to prevent adaptation plateau');
    
    return recommendations;
  }
