<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motion - Nordic Thingy</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .motion-only-container {
      height: calc(100vh - 140px);
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      gap: 1rem;
    }
    
    .motion-display {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      padding: 2rem; /* R√©duit de 3rem */
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 0;
    }

    .motion-visual-large {
      width: 450px; /* Augment√© de 400px pour plus de visibilit√© */
      height: 450px; /* Augment√© de 400px pour plus de visibilit√© */
      border-radius: 20px;
      margin: 1rem 0; /* R√©duit de 2rem pour plus d'espace pour l'image */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border: 6px solid rgba(255, 255, 255, 0.9);
    }

    .motion-visual-large img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 16px;
    }

    .motion-visual-large.no-image {
      font-size: 6rem;
      color: #666;
      font-weight: bold;
    }

    /* TITRE SUPPRIM√â - plus de .motion-title-large */

    .motion-description-large {
      font-size: 0.9rem; /* FORTEMENT r√©duit de 1.4rem */
      color: #666;
      margin-top: 1rem; /* R√©duit de 2rem */
      padding: 0.6rem 0.8rem; /* FORTEMENT r√©duit de 1.5rem */
      background: rgba(248, 249, 250, 0.8);
      border-radius: 8px; /* R√©duit de 12px */
      border-left: 3px solid #e9ecef; /* R√©duit de 6px */
      max-width: 300px; /* FORTEMENT r√©duit de 500px */
      text-align: center;
      font-weight: 400; /* R√©duit de 500 */
      box-shadow: 0 2px 8px rgba(0,0,0,0.08); /* R√©duit */
      word-wrap: break-word;
      line-height: 1.2;
    }

    .recording-section-large {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px; /* R√©duit de 20px */
      box-shadow: 0 8px 24px rgba(0,0,0,0.1); /* R√©duit */
      padding: 1.2rem; /* FORTEMENT r√©duit de 2rem */
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.2rem; /* R√©duit de 2rem */
      flex-shrink: 0;
      min-height: 80px; /* FORTEMENT r√©duit de 120px */
    }

    .recording-left-large {
      display: flex;
      flex-direction: column;
      gap: 0.4rem; /* R√©duit de 0.8rem */
    }

    .recording-left-large h2 {
      margin: 0;
      font-size: 1rem; /* R√©duit de 1.3rem */
    }

    .recording-status-large {
      font-weight: 600;
      font-size: 0.85rem; /* R√©duit de 1.1rem */
      padding: 0.6rem 1rem; /* R√©duit de 1rem 1.5rem */
      border-radius: 8px; /* R√©duit de 10px */
    }

    .recording-center-large {
      display: flex;
      gap: 0.8rem; /* R√©duit de 1rem */
      align-items: center;
      flex-wrap: wrap;
    }

    .btn-large {
      padding: 0.7rem 1.4rem; /* R√©duit de 1rem 2rem */
      border: none;
      border-radius: 8px; /* R√©duit de 10px */
      font-size: 0.85rem; /* R√©duit de 1rem */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.4rem; /* R√©duit de 0.5rem */
      box-shadow: 0 3px 12px rgba(0,0,0,0.1); /* R√©duit */
    }

    .recording-right-large {
      display: flex;
      gap: 1.2rem; /* R√©duit de 2rem */
      align-items: center;
      font-size: 0.85rem; /* R√©duit de 1rem */
      flex-wrap: wrap;
    }

    .recording-info-item-large {
      text-align: center;
      background: rgba(248, 249, 250, 0.8);
      padding: 0.6rem 1rem; /* R√©duit de 1rem 1.5rem */
      border-radius: 8px; /* R√©duit de 10px */
      min-width: 60px; /* R√©duit de 80px */
    }

    .recording-info-item-large strong {
      display: block;
      color: #007bff;
      font-size: 1.1rem; /* R√©duit de 1.4rem */
      font-weight: 700;
    }

    .recording-info-item-large span {
      font-size: 0.75rem; /* Ajout√© pour r√©duire les labels */
    }

    /* Compteurs de mouvement r√©duits */
    .movement-counters {
      display: flex;
      gap: 1rem; /* R√©duit de 1.5rem */
      margin-left: 1rem; /* R√©duit de 1.5rem */
    }

    .movement-counter-item {
      text-align: center;
      background: rgba(248, 249, 250, 0.9);
      padding: 0.6rem 1rem; /* R√©duit de 1rem 1.5rem */
      border-radius: 8px; /* R√©duit de 10px */
      min-width: 60px; /* R√©duit de 80px */
      border: 2px solid transparent; /* R√©duit de 3px */
    }

    .movement-counter-item.good {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .movement-counter-item.bad {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .movement-counter-item strong {
      display: block;
      font-size: 1.1rem; /* R√©duit de 1.4rem */
      font-weight: 700;
    }

    .movement-counter-item.good strong {
      color: #10b981;
    }

    .movement-counter-item.bad strong {
      color: #ef4444;
    }

    .movement-counter-item span {
      font-size: 0.75rem; /* R√©duit de 0.9rem */
      color: #64748b;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Classes pour les couleurs d'√©tat des boutons */
    .btn-start {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .btn-start:hover:not(:disabled) {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-1px);
    }

    .btn-stop {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .btn-stop:hover:not(:disabled) {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      transform: translateY(-1px);
    }

    .btn-download {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }

    .btn-download:hover:not(:disabled) {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: translateY(-1px);
    }

    .btn-large:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Classes pour les statuts d'enregistrement */
    .recording-status-large.idle {
      background: rgba(156, 163, 175, 0.2);
      color: #4b5563;
      border: 2px solid rgba(156, 163, 175, 0.3);
    }

    .recording-status-large.recording {
      background: rgba(239, 68, 68, 0.2);
      color: #dc2626;
      border: 2px solid rgba(239, 68, 68, 0.3);
      animation: pulse 2s infinite;
    }

    .recording-status-large.complete {
      background: rgba(16, 185, 129, 0.2);
      color: #059669;
      border: 2px solid rgba(16, 185, 129, 0.3);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Responsive am√©lior√© pour les nouvelles tailles */
    @media (max-width: 1200px) {
      .motion-only-container {
        max-width: 1000px;
      }
      
      .motion-visual-large {
        width: 380px; /* R√©duit mais gard√© assez grand */
        height: 380px;
      }

      .motion-visual-large.no-image {
        font-size: 5rem;
      }

      .motion-description-large {
        font-size: 0.85rem;
        max-width: 280px;
        padding: 0.5rem 0.7rem;
      }
    }

    @media (max-width: 768px) {
      .motion-only-container {
        height: calc(100vh - 120px);
        max-width: 100%;
        padding: 0 1rem;
      }
      
      .motion-display {
        padding: 1.5rem;
      }
      
      .motion-visual-large {
        width: 300px; /* R√©duit pour mobile mais gard√© visible */
        height: 300px;
        margin: 0.8rem 0;
      }

      .motion-visual-large.no-image {
        font-size: 4rem;
      }

      .motion-description-large {
        font-size: 0.8rem;
        max-width: 250px;
        padding: 0.4rem 0.6rem;
        margin-top: 0.8rem;
      }

      .recording-section-large {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
        gap: 1rem;
        min-height: 60px;
      }

      .movement-counters {
        margin-left: 0;
        justify-content: center;
        gap: 0.8rem;
      }

      .recording-right-large {
        gap: 1rem;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .motion-display {
        padding: 1rem;
      }
      
      .motion-visual-large {
        width: 250px;
        height: 250px;
        border: 4px solid rgba(255, 255, 255, 0.9);
      }

      .motion-visual-large.no-image {
        font-size: 3.5rem;
      }

      .motion-description-large {
        font-size: 0.75rem;
        max-width: 200px;
        padding: 0.3rem 0.5rem;
      }

      .btn-large {
        padding: 0.6rem 1.2rem;
        font-size: 0.8rem;
      }

      .movement-counter-item {
        padding: 0.5rem 0.8rem;
        min-width: 50px;
      }

      .movement-counter-item strong {
        font-size: 1rem;
      }

      .recording-info-item-large {
        padding: 0.5rem 0.8rem;
        min-width: 50px;
      }

      .recording-info-item-large strong {
        font-size: 1rem;
      }
    }

    /* Effet hover am√©lior√© pour la plus grande taille */
    .motion-visual-large:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }

    /* Animation d'entr√©e pour l'image */
    .motion-visual-large img {
      animation: imageAppear 0.5s ease-in-out;
    }

    @keyframes imageAppear {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>üèÉ Head Motion - Nordic Thingy</h1>
  
  <div class="motion-only-container">
    <!-- Navigation Menu -->
    <div class="navigation">
      <a href="/"         class="nav-btn">üè† Dashboard</a>
      <a href="/chart"    class="nav-btn">üìà Charts</a>
      <a href="/sensors"  class="nav-btn">üå°Ô∏è Sensors</a>
      <a href="/motion"   class="nav-btn active">üèÉ Motion</a>
      <a href="/patients" class="nav-btn">üë• Patients</a>
    </div>

    <div class="motion-display">
      <div id="motionVisual" class="motion-visual-large neutral">
        <img id="motionImage" src="" alt="Avatar" style="display: none;">
        <span id="motionFallback">‚ö™</span>
      </div>
      <div id="motionDescription" class="motion-description-large neutral">
        Waiting for data...
      </div>
    </div>

    <div class="recording-section-large">
      <div class="recording-left-large">
        <h2 style="margin: 0; font-size: 1.3rem;">üìπ Recording</h2>
        <div class="recording-status-large idle" id="recordingStatus">
          üî¥ Ready to record
        </div>
      </div>
      
      <div class="recording-center-large">
        <button class="btn btn-start btn-large" id="startBtn">
          ‚ñ∂Ô∏è Start
        </button>
        <button class="btn btn-stop btn-large" id="stopBtn" disabled>
          ‚èπÔ∏è Stop
        </button>
        <button class="btn btn-download btn-large" id="downloadBtn" disabled>
          üíæ Download CSV
        </button>
      </div>

      <div class="recording-right-large" id="recordingInfo" style="display: none;">
        <div class="recording-info-item-large">
          <strong id="recordingDuration">0:00</strong>
          <span>Duration</span>
        </div>
        <div class="recording-info-item-large">
          <strong id="recordingCount">0</strong>
          <span>Points</span>
        </div>
        
        <!-- Nouveaux compteurs de mouvement -->
        <div class="movement-counters">
          <div class="movement-counter-item good">
            <strong id="goodMovementCount">0</strong>
            <span>Good</span>
          </div>
          <div class="movement-counter-item bad">
            <strong id="badMovementCount">0</strong>
            <span>Bad</span>
          </div>
        </div>
      </div>
    </div>

    <!-- STATUS CACH√â - Code gard√© mais invisible -->
    <div class="status" id="status" style="display: none;">Connecting...</div>
  </div>

  <!-- DEBUG INFO CACH√â - Code gard√© mais invisible -->
  <div class="debug-info" id="debugInfo" style="display: none;">
    <div>Alert: <span id="debugAlert">-</span></div>
    <div>Image: <span id="debugImage">-</span></div>
  </div>

  <script>
    class MotionOnlyDashboard {
      constructor(apiUrl, intervalMs = 1000) {
        this.apiUrl = apiUrl;
        this.intervalMs = intervalMs;
        this.timer = null;
        // Code gard√© - variables de status et debug
        this.statusEl = document.getElementById('status');
        this.motionVisualEl = document.getElementById('motionVisual');
        this.motionDescriptionEl = document.getElementById('motionDescription');
        this.motionImageEl = document.getElementById('motionImage');
        this.motionFallbackEl = document.getElementById('motionFallback');
        this.debugInfoEl = document.getElementById('debugInfo');
        this.debugAlertEl = document.getElementById('debugAlert');
        this.debugImageEl = document.getElementById('debugImage');
        this.errorCount = 0;
        this.successCount = 0;
        
        // Recording variables
        this.isRecording = false;
        this.currentSessionId = null;
        this.recordingStartTime = null;
        this.recordingTimer = null;
        this.recordingCount = 0;
        this.downloadUrl = null;
        
        // Movement counters - NOUVEAU
        this.goodMovementCount = 0;
        this.badMovementCount = 0;
        
        // Load available assets
        this.availableAssets = new Set();
        this.loadAvailableAssets();
        
        this.initRecordingControls();
        
        // Code gard√© - debug mode (mais toujours cach√©)
        this.debugMode = window.location.hostname === 'localhost';
        // Les √©l√©ments restent cach√©s m√™me en mode debug
      }

      async loadAvailableAssets() {
        try {
          const res = await fetch('/api/assets');
          if (res.ok) {
            const assets = await res.json();
            assets.forEach(a => this.availableAssets.add(a.name));
            console.log('‚úÖ Assets loaded:', Array.from(this.availableAssets));
          }
        } catch (e) {
          console.error('‚ùå Asset loading error:', e);
        }
      }

      initRecordingControls() {
        document.getElementById('startBtn').addEventListener('click', () => this.startRecording());
        document.getElementById('stopBtn').addEventListener('click',  () => this.stopRecording());
        document.getElementById('downloadBtn').addEventListener('click',() => this.downloadSession());
      }

      async startRecording() {
        const res = await fetch('/api/sessions/start', { method: 'POST', headers:{'Content-Type':'application/json'} });
        if (!res.ok) return;
        const { sessionId } = await res.json();
        this.currentSessionId   = sessionId;
        this.isRecording        = true;
        this.recordingStartTime = Date.now();
        this.recordingCount     = 0;
        
        // Reset movement counters - NOUVEAU
        this.goodMovementCount = 0;
        this.badMovementCount = 0;
        this.updateMovementCounters();
        
        document.getElementById('startBtn').disabled    = true;
        document.getElementById('stopBtn').disabled     = false;
        document.getElementById('downloadBtn').disabled = true;
        document.getElementById('recordingInfo').style.display     = 'flex';
        const statusEl = document.getElementById('recordingStatus');
        statusEl.textContent = 'üî¥ Recording active';
        statusEl.className   = 'recording-status-large recording';
        this.recordingTimer   = setInterval(() => this.updateRecordingInfo(), 1000);
      }

      async stopRecording() {
        if (!this.currentSessionId) return;
        const res = await fetch(`/api/sessions/${this.currentSessionId}/stop`, { method: 'POST', headers:{'Content-Type':'application/json'} });
        if (!res.ok) return;
        const { downloadUrl } = await res.json();
        this.downloadUrl = downloadUrl;
        this.isRecording = false;
        document.getElementById('startBtn').disabled    = false;
        document.getElementById('stopBtn').disabled     = true;
        document.getElementById('downloadBtn').disabled = false;
        const statusEl = document.getElementById('recordingStatus');
        statusEl.textContent = '‚úÖ Recording complete';
        statusEl.className   = 'recording-status-large complete';
        clearInterval(this.recordingTimer);
      }

      downloadSession() {
        if (this.downloadUrl) window.open(this.downloadUrl, '_blank');
      }

      updateRecordingInfo() {
        if (!this.recordingStartTime) return;
        const secs = Math.floor((Date.now() - this.recordingStartTime) / 1000);
        const m = Math.floor(secs / 60), s = secs % 60;
        document.getElementById('recordingDuration').textContent = `${m}:${s.toString().padStart(2,'0')}`;
        document.getElementById('recordingCount').textContent    = this.recordingCount;
      }

      // NOUVELLE m√©thode pour mettre √† jour les compteurs de mouvement
      updateMovementCounters() {
        document.getElementById('goodMovementCount').textContent = this.goodMovementCount;
        document.getElementById('badMovementCount').textContent = this.badMovementCount;
      }

      // NOUVELLE m√©thode pour analyser le mouvement
      analyzeMovement(motionalert) {
        if (!this.isRecording || !motionalert) return;
        
        if (motionalert.includes('BAD MOVEMENT')) {
          this.badMovementCount++;
        } else {
          this.goodMovementCount++;
        }
        
        this.updateMovementCounters();
      }

      async recordDataPoint() {
        if (!this.isRecording || !this.currentSessionId) return;
        try {
          await fetch(`/api/sessions/${this.currentSessionId}/record`, { method:'POST', headers:{'Content-Type':'application/json'} });
          this.recordingCount++;
        } catch {}
      }

      async fetchData() {
        try {
          const res = await fetch('/api/sensor-data');
          if (!res.ok) throw new Error(res.status);
          let d = await res.json();
          if (typeof d === 'string') d = JSON.parse(d);
          this.successCount++; this.errorCount = 0;
          return d;
        } catch (e) {
          this.errorCount++;
          // Code gard√© - updateStatus fonctionne mais invisible
          this.updateStatus(`‚ùå Error: ${e.message}`, 'error');
          return null;
        }
      }

      updateMotionIndicator(motionalert) {
        if (!motionalert) return;
        
        // NOUVEAU - Analyser le mouvement pour les compteurs
        this.analyzeMovement(motionalert);
        
        this.motionVisualEl.className      = 'motion-visual-large';
        this.motionDescriptionEl.className = 'motion-description-large';
        const cleanName = motionalert.replace(/ - BAD MOVEMENT$/i, '');
        let imageUrl = this.availableAssets.has(cleanName) ? `/assets/${cleanName}.png` : null;
        let fallback = imageUrl ? null : '‚ùì';
        this.motionDescriptionEl.textContent = motionalert;
        
        // Code gard√© - debug fonctionne mais invisible
        if (this.debugMode) {
          this.debugAlertEl.textContent = cleanName;
          this.debugImageEl.textContent = imageUrl || 'Fallback';
        }
        
        if (imageUrl) {
          this.motionImageEl.src             = imageUrl;
          this.motionImageEl.style.display   = 'block';
          this.motionFallbackEl.style.display= 'none';
          this.motionImageEl.onerror = () => {
            console.warn('‚ùå Cannot load image:', imageUrl);
            this.motionImageEl.style.display   = 'none';
            this.motionFallbackEl.style.display= 'flex';
            this.motionFallbackEl.textContent  = '‚ö™';
            this.motionVisualEl.classList.add('no-image');
          };
        } else {
          this.motionImageEl.style.display    = 'none';
          this.motionFallbackEl.style.display = 'flex';
          this.motionFallbackEl.textContent   = fallback;
          this.motionVisualEl.classList.add('no-image');
        }
      }

      // Code gard√© - updateStatus fonctionne mais invisible
      updateStatus(msg, type='') {
        this.statusEl.textContent = msg;
        this.statusEl.className   = `status ${type}`;
      }

      async refresh() {
        const data = await this.fetchData();
        if (data) {
          this.updateMotionIndicator(data.motionalert);
          // Code gard√© - updateStatus fonctionne mais invisible
          this.updateStatus(`‚úÖ Connected (${this.successCount} updates)`, 'success');
          if (this.isRecording) await this.recordDataPoint();
        }
      }

      start() {
        this.refresh();
        this.timer = setInterval(() => this.refresh(), this.intervalMs);
      }

      stop() {
        clearInterval(this.timer);
        clearInterval(this.recordingTimer);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.dashboard = new MotionOnlyDashboard('/api/sensor-data', 1000);
      window.dashboard.start();
    });
    window.addEventListener('beforeunload', () => window.dashboard.stop());
  </script>
</body>
</html>
