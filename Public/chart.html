<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accelerometer Chart - Nordic Thingy</title>
  <link rel="stylesheet" href="/style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>📈 Accelerometer Chart - Nordic Thingy</h1>
  
  <div class="chart-only-container">
    <div class="navigation">
      <a href="/" class="nav-btn">🏠 Dashboard</a>
      <a href="/chart" class="nav-btn active">📈 Chart</a>
      <a href="/sensors" class="nav-btn">🌡️ Sensors</a>
      <a href="/motion" class="nav-btn">🏃 Motion</a>
      <a href="/patients" class="nav-btn">👥 Patients</a>
    </div>

    <div class="chart-only">
      <canvas id="accelChart"></canvas>
    </div>
  </div>

  <script>
    class ChartOnlyDashboard {
      constructor(apiUrl, intervalMs = 1000) {
        this.apiUrl = apiUrl;
        this.intervalMs = intervalMs;
        this.maxPoints = 100;
        this.timer = null;
        this.statusEl = document.getElementById('status');
        this.errorCount = 0;
        this.successCount = 0;
        
        this.initChart();
      }

      initChart() {
        const ctx = document.getElementById('accelChart').getContext('2d');
        
        this.chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: Array(this.maxPoints).fill(''),
            datasets: [
              {
                label: 'X',
                data: Array(this.maxPoints).fill(0),
                borderColor: '#ff6384',
                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: false,
                pointRadius: 0
              },
              {
                label: 'Y',
                data: Array(this.maxPoints).fill(0),
                borderColor: '#36a2eb',
                backgroundColor: 'rgba(54, 162, 235, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: false,
                pointRadius: 0
              },
              {
                label: 'Z',
                data: Array(this.maxPoints).fill(0),
                borderColor: '#4bc0c0',
                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: false,
                pointRadius: 0
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            interaction: {
              intersect: false,
            },
            scales: {
              x: { display: false },
              y: {
                title: { display: true, text: 'Acceleration (g)', font: { size: 14 } },
                suggestedMin: -2,
                suggestedMax: 2,
                grid: { color: 'rgba(0,0,0,0.1)' },
                ticks: { font: { size: 12 } }
              }
            },
            plugins: {
              legend: { 
                position: 'top', 
                labels: { boxWidth: 15, padding: 20, font: { size: 14 } }
              },
              title: { 
                display: true, 
                text: 'Real-Time Accelerometer',
                font: { size: 18, weight: 'normal' }
              }
            }
          }
        });
      }

      async fetchData() {
        try {
          const response = await fetch(this.apiUrl, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          
          let data = await response.json();
          
          if (typeof data === 'string') {
            data = JSON.parse(data);
          }
          
          if (!data || typeof data !== 'object') {
            throw new Error('Invalid format');
          }
          
          this.successCount++;
          this.errorCount = 0;
          
          return data;
          
        } catch (error) {
          this.errorCount++;
          this.updateStatus(`❌ Error: ${error.message}`, 'error');
          return null;
        }
      }

      updateChart(data) {
        if (!data || !data.accelerometer) return;
        
        const { x, y, z } = data.accelerometer;
        
        this.chart.data.datasets[0].data.push(x);
        this.chart.data.datasets[1].data.push(y);
        this.chart.data.datasets[2].data.push(z);
        
        this.chart.data.datasets.forEach(dataset => {
          if (dataset.data.length > this.maxPoints) {
            dataset.data.shift();
          }
        });
        
        this.chart.update('none');
      }

      updateStatus(message, type = '') {
        this.statusEl.textContent = message;
        this.statusEl.className = `status ${type}`;
      }

      async refresh() {
        const data = await this.fetchData();
        if (data) {
          this.updateChart(data);
        }
      }

      start() {
        this.refresh();
        this.timer = setInterval(() => this.refresh(), this.intervalMs);
      }

      stop() {
        if (this.timer) {
          clearInterval(this.timer);
          this.timer = null;
        }
      }
    }

    // Automatic startup
    document.addEventListener('DOMContentLoaded', () => {
      window.dashboard = new ChartOnlyDashboard('/api/sensor-data', 1000);
      window.dashboard.start();
    });

    window.addEventListener('beforeunload', () => {
      if (window.dashboard) {
        window.dashboard.stop();
      }
    });
  </script>
</body>
</html>
