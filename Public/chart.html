<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accelerometer Chart - Nordic Thingy</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>📈 Accelerometer Chart - Nordic Thingy</h1>
  
  <div class="chart-only-container">
    <!-- Navigation Menu -->
    <div class="navigation">
      <a href="/" class="nav-btn">
        🏠 Dashboard
      </a>
      <a href="/chart" class="nav-btn active">
        📈 Charts
      </a>
      <a href="/sensors" class="nav-btn">
        🌡️ Sensors
      </a>
      <a href="/motion" class="nav-btn">
        🏃 Motion
      </a>
      <a href="/patients" class="nav-btn">
        👥 Patients
      </a>
    </div>

    <div class="chart-only">
      <canvas id="accelChart"></canvas>
    </div>
    
    <div class="chart-only mbient-chart">
      <canvas id="mbientChart"></canvas>
    </div>

    <!-- STATUS SUPPRIMÉ -->
  </div>

  <script>
    class ChartOnlyDashboard {
      constructor(apiUrl, intervalMs = 1000) {
        this.apiUrl = apiUrl;
        this.intervalMs = intervalMs;
        this.maxPoints = 100;
        this.timer = null;
        // statusEl supprimé
        this.errorCount = 0;
        this.successCount = 0;
        
        this.initCharts();
      }

      initCharts() {
        // Nordic Thingy Chart
        const nordicCtx = document.getElementById('accelChart').getContext('2d');
        this.nordicChart = new Chart(nordicCtx, {
          type: 'line',
          data: {
            labels: Array(this.maxPoints).fill(''),
            datasets: [
              {
                label: 'X',
                data: Array(this.maxPoints).fill(0),
                borderColor: '#ff6384',
                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: false,
                pointRadius: 0
              },
              {
                label: 'Y',
                data: Array(this.maxPoints).fill(0),
                borderColor: '#36a2eb',
                backgroundColor: 'rgba(54, 162, 235, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: false,
                pointRadius: 0
              },
              {
                label: 'Z',
                data: Array(this.maxPoints).fill(0),
                borderColor: '#4bc0c0',
                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: false,
                pointRadius: 0
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            interaction: {
              intersect: false,
            },
            scales: {
              x: { display: false },
              y: {
                title: { display: true, text: 'Acceleration (g)', font: { size: 14 } },
                suggestedMin: -2,
                suggestedMax: 2,
                grid: { color: 'rgba(0,0,0,0.1)' },
                ticks: { font: { size: 12 } }
              }
            },
            plugins: {
              legend: { 
                position: 'top', 
                labels: { boxWidth: 15, padding: 20, font: { size: 14 } }
              },
              title: { 
                display: true, 
                text: 'Nordic Thingy Accelerometer',
                font: { size: 18, weight: 'normal' }
              }
            }
          }
        });

        // Mbient Chart
        const mbientCtx = document.getElementById('mbientChart').getContext('2d');
        this.mbientChart = new Chart(mbientCtx, {
          type: 'line',
          data: {
            labels: Array(this.maxPoints).fill(''),
            datasets: [
              {
                label: 'X',
                data: Array(this.maxPoints).fill(0),
                borderColor: '#ff9f40',
                backgroundColor: 'rgba(255, 159, 64, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: false,
                pointRadius: 0
              },
              {
                label: 'Y',
                data: Array(this.maxPoints).fill(0),
                borderColor: '#9966ff',
                backgroundColor: 'rgba(153, 102, 255, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: false,
                pointRadius: 0
              },
              {
                label: 'Z',
                data: Array(this.maxPoints).fill(0),
                borderColor: '#ffcd56',
                backgroundColor: 'rgba(255, 205, 86, 0.1)',
                borderWidth: 3,
                tension: 0.4,
                fill: false,
                pointRadius: 0
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            interaction: {
              intersect: false,
            },
            scales: {
              x: { display: false },
              y: {
                title: { display: true, text: 'Acceleration (g)', font: { size: 14 } },
                suggestedMin: -2,
                suggestedMax: 2,
                grid: { color: 'rgba(0,0,0,0.1)' },
                ticks: { font: { size: 12 } }
              }
            },
            plugins: {
              legend: { 
                position: 'top', 
                labels: { boxWidth: 15, padding: 20, font: { size: 14 } }
              },
              title: { 
                display: true, 
                text: 'Mbient Accelerometer',
                font: { size: 18, weight: 'normal' }
              }
            }
          }
        });
      }

      async fetchData() {
        try {
          const response = await fetch('/api/sensor-data-combined', {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          
          let data = await response.json();
          
          if (typeof data === 'string') {
            data = JSON.parse(data);
          }
          
          if (!data || typeof data !== 'object') {
            throw new Error('Invalid format');
          }
          
          this.successCount++;
          this.errorCount = 0;
          
          return data;
          
        } catch (error) {
          this.errorCount++;
          // updateStatus supprimé - pas d'affichage d'erreur
          return null;
        }
      }

      updateCharts(data) {
        if (!data) return;
        
        // Update Nordic chart
        if (data.nordic && data.nordic.accelerometer) {
          const { x, y, z } = data.nordic.accelerometer;
          
          this.nordicChart.data.datasets[0].data.push(x);
          this.nordicChart.data.datasets[1].data.push(y);
          this.nordicChart.data.datasets[2].data.push(z);
          
          this.nordicChart.data.datasets.forEach(dataset => {
            if (dataset.data.length > this.maxPoints) {
              dataset.data.shift();
            }
          });
          
          this.nordicChart.update('none');
        }
        
        // Update Mbient chart
        if (data.mbient && data.mbient.accelerometer) {
          const { x, y, z } = data.mbient.accelerometer;
          
          this.mbientChart.data.datasets[0].data.push(x);
          this.mbientChart.data.datasets[1].data.push(y);
          this.mbientChart.data.datasets[2].data.push(z);
          
          this.mbientChart.data.datasets.forEach(dataset => {
            if (dataset.data.length > this.maxPoints) {
              dataset.data.shift();
            }
          });
          
          this.mbientChart.update('none');
        }
      }

      async refresh() {
        const data = await this.fetchData();
        if (data) {
          this.updateCharts(data);
          // updateStatus supprimé - pas d'affichage de connexion
        }
      }

      start() {
        this.refresh();
        this.timer = setInterval(() => this.refresh(), this.intervalMs);
      }

      stop() {
        if (this.timer) {
          clearInterval(this.timer);
          this.timer = null;
        }
      }
    }

    // Automatic startup
    document.addEventListener('DOMContentLoaded', () => {
      window.dashboard = new ChartOnlyDashboard('/api/sensor-data-combined', 1000);
      window.dashboard.start();
    });

    window.addEventListener('beforeunload', () => {
      if (window.dashboard) {
        window.dashboard.stop();
      }
    });
  </script>
</body>
</html>
