<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensors - Nordic Thingy</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Grille 2x2 sp√©cifique pour les capteurs */
    .sensors-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1.5rem;
      height: 100%;
      padding: 0.5rem;
      max-height: calc(100vh - 200px);
    }

    .sensor-card-large {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border-radius: 20px;
      padding: 2rem;
      border-left: 6px solid #3b82f6;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid rgba(203, 213, 225, 0.3);
      overflow: hidden;
    }

    .sensor-card-large:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
    }

    .sensor-card-large.accelerometer { border-left-color: #10b981; }
    .sensor-card-large.temperature { border-left-color: #f59e0b; }
    .sensor-card-large.humidity { border-left-color: #06b6d4; }
    .sensor-card-large.air-quality { border-left-color: #8b5cf6; }

    .sensor-icon {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .sensor-title-large {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1e293b;
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
    }

    .sensor-value-large {
      font-size: 2rem;
      font-weight: 700;
      color: #3b82f6;
      text-align: center;
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
      margin: 0.5rem 0;
    }

    .sensor-values-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .sensor-value-item {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid rgba(203, 213, 225, 0.3);
    }

    .sensor-value-label {
      font-size: 0.8rem;
      color: #64748b;
      font-weight: 600;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sensor-value-item .sensor-value-large {
      font-size: 1.3rem;
      margin: 0;
    }

    .alert-message-large {
      font-size: 0.9rem;
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      margin-top: auto;
      font-weight: 600;
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .alert-message-large.good { 
      background: #dcfce7; 
      color: #166534; 
      border: 1px solid #bbf7d0; 
    }

    .alert-message-large.warning { 
      background: #fef3c7; 
      color: #92400e; 
      border: 1px solid #fde68a; 
    }

    .alert-message-large.danger { 
      background: #fee2e2; 
      color: #dc2626; 
      border: 1px solid #fecaca; 
    }

    .alert-message-large:empty {
      display: none;
    }

    /* Air Quality grid sp√©ciale */
    .air-quality .sensor-values-grid {
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .air-quality .sensor-value-item .sensor-value-large {
      font-size: 1.1rem;
    }

    /* Responsive pour maintenir 2x2 */
    @media (max-width: 1024px) {
      .sensors-grid {
        gap: 1rem;
        padding: 0.3rem;
      }
      
      .sensor-card-large {
        padding: 1.5rem;
      }
      
      .sensor-icon {
        font-size: 2.5rem;
      }
      
      .sensor-title-large {
        font-size: 1.2rem;
      }
      
      .sensor-value-large {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 768px) {
      .sensors-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, auto);
        max-height: none;
        gap: 1rem;
      }
      
      .sensor-card-large {
        padding: 1.2rem;
        min-height: auto;
      }
      
      .sensor-values-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }
      
      .air-quality .sensor-values-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .sensor-card-large {
        padding: 1rem;
      }
      
      .sensor-icon {
        font-size: 2rem;
      }
      
      .sensor-title-large {
        font-size: 1.1rem;
      }
      
      .sensor-value-large {
        font-size: 1.5rem;
      }
      
      .sensor-values-grid {
        grid-template-columns: 1fr 1fr 1fr;
        gap: 0.4rem;
      }
      
      .sensor-value-item {
        padding: 0.5rem;
      }
      
      .sensor-value-item .sensor-value-large {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üå°Ô∏è Sensors - Nordic Thingy</h1>
  
  <div class="sensors-only-container">
    <!-- Navigation Menu -->
    <div class="navigation">
      <a href="/" class="nav-btn">
        üè† Dashboard
      </a>
      <a href="/chart" class="nav-btn">
        üìà Charts
      </a>
      <a href="/sensors" class="nav-btn active">
        üå°Ô∏è Sensors
      </a>
      <a href="/motion" class="nav-btn">
        üèÉ Motion
      </a>
      <a href="/patients" class="nav-btn">
        üë• Patients
      </a>
    </div>

    <div class="sensors-only">
      <div class="sensors-grid" id="sensorsGrid">
        <!-- Cards will be added dynamically -->
      </div>
    </div>
  </div>

  <script>
    class SensorsOnlyDashboard {
      constructor(apiUrl, intervalMs = 1000) {
        this.apiUrl = apiUrl;
        this.intervalMs = intervalMs;
        this.timer = null;
        this.sensorsGridEl = document.getElementById('sensorsGrid');
        this.errorCount = 0;
        this.successCount = 0;
        
        this.initSensorCards();
      }

      initSensorCards() {
        this.sensorsGridEl.innerHTML = `
          <!-- Capteur 1: Accelerometer (Top Left) -->
          <div class="sensor-card-large accelerometer">
            <div class="sensor-icon">üèÉ</div>
            <div class="sensor-title-large">Accelerometer</div>
            <div class="sensor-values-grid">
              <div class="sensor-value-item">
                <div class="sensor-value-label">X</div>
                <div class="sensor-value-large" id="accel-x">--</div>
              </div>
              <div class="sensor-value-item">
                <div class="sensor-value-label">Y</div>
                <div class="sensor-value-large" id="accel-y">--</div>
              </div>
              <div class="sensor-value-item">
                <div class="sensor-value-label">Z</div>
                <div class="sensor-value-large" id="accel-z">--</div>
              </div>
            </div>
          </div>
          
          <!-- Capteur 2: Temperature (Top Right) -->
          <div class="sensor-card-large temperature">
            <div class="sensor-icon">üå°Ô∏è</div>
            <div class="sensor-title-large">Temperature</div>
            <div class="sensor-value-large" id="temperature">-- ¬∞C</div>
            <div class="alert-message-large" id="temp-alert"></div>
          </div>
          
          <!-- Capteur 3: Humidity (Bottom Left) -->
          <div class="sensor-card-large humidity">
            <div class="sensor-icon">üíß</div>
            <div class="sensor-title-large">Humidity</div>
            <div class="sensor-value-large" id="humidity">-- %</div>
            <div class="alert-message-large" id="humidity-alert"></div>
          </div>
          
          <!-- Capteur 4: Air Quality (Bottom Right) -->
          <div class="sensor-card-large air-quality">
            <div class="sensor-icon">üå¨Ô∏è</div>
            <div class="sensor-title-large">Air Quality</div>
            <div class="sensor-values-grid">
              <div class="sensor-value-item">
                <div class="sensor-value-label">CO‚ÇÇ</div>
                <div class="sensor-value-large" id="co2">--</div>
              </div>
              <div class="sensor-value-item">
                <div class="sensor-value-label">TVOC</div>
                <div class="sensor-value-large" id="tvoc">--</div>
              </div>
            </div>
            <div class="alert-message-large" id="air-alert"></div>
          </div>
        `;
      }

      async fetchData() {
        try {
          const response = await fetch(this.apiUrl, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          
          let data = await response.json();
          
          if (typeof data === 'string') {
            data = JSON.parse(data);
          }
          
          if (!data || typeof data !== 'object') {
            throw new Error('Invalid format');
          }
          
          this.successCount++;
          this.errorCount = 0;
          
          return data;
          
        } catch (error) {
          this.errorCount++;
          // Suppression de l'affichage d'erreur (pas de statusEl)
          return null;
        }
      }

      updateSensorCards(data) {
        if (!data) return;
        
        // Accelerometer data
        if (data.accelerometer) {
          document.getElementById('accel-x').textContent = data.accelerometer.x.toFixed(2);
          document.getElementById('accel-y').textContent = data.accelerometer.y.toFixed(2);
          document.getElementById('accel-z').textContent = data.accelerometer.z.toFixed(2);
        }

        // Temperature data
        if (data.temperature !== undefined) {
          document.getElementById('temperature').textContent = `${data.temperature.toFixed(1)} ¬∞C`;
          const tempAlert = document.getElementById('temp-alert');
          tempAlert.textContent = data.temperaturealert || '';
          tempAlert.className = this.getAlertClass(data.temperaturealert) + ' alert-message-large';
        }

        // Humidity data
        if (data.humidity !== undefined) {
          document.getElementById('humidity').textContent = `${data.humidity} %`;
          const humAlert = document.getElementById('humidity-alert');
          humAlert.textContent = data.humidityalert || '';
          humAlert.className = this.getAlertClass(data.humidityalert) + ' alert-message-large';
        }

        // Air Quality data
        if (data.air_quality) {
          document.getElementById('co2').textContent = data.air_quality.CO2;
          document.getElementById('tvoc').textContent = data.air_quality.TVOC;
          const airAlert = document.getElementById('air-alert');
          airAlert.textContent = data.air_qualityalert || '';
          airAlert.className = this.getAlertClass(data.air_qualityalert) + ' alert-message-large';
        }
      }

      getAlertClass(alertText) {
        if (!alertText) return 'alert-message';
        
        const text = alertText.toLowerCase();
        if (text.includes('no alert') || text.includes('good')) {
          return 'alert-message good';
        } else if (text.includes('poor') || text.includes('bad') || text.includes('high')) {
          return 'alert-message danger';
        } else {
          return 'alert-message warning';
        }
      }

      async refresh() {
        const data = await this.fetchData();
        if (data) {
          this.updateSensorCards(data);
        }
      }

      start() {
        this.refresh();
        this.timer = setInterval(() => this.refresh(), this.intervalMs);
      }

      stop() {
        if (this.timer) {
          clearInterval(this.timer);
          this.timer = null;
        }
      }
    }

    // Automatic startup
    document.addEventListener('DOMContentLoaded', () => {
      window.dashboard = new SensorsOnlyDashboard('/api/sensor-data', 1000);
      window.dashboard.start();
    });

    window.addEventListener('beforeunload', () => {
      if (window.dashboard) {
        window.dashboard.stop();
      }
    });
  </script>
</body>
</html>
