<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensors - Nordic Thingy</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Container principal avec hauteur ajust√©e */
    .sensors-only-container {
      height: calc(100vh - 140px);
      display: flex;
      flex-direction: column;
      max-width: 1400px;
      margin: 0 auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .sensors-only {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    /* Grille 2x2 sp√©cifique pour les capteurs avec hauteur corrig√©e */
    .sensors-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1.5rem;
      height: 100%;
      padding: 0.5rem;
      max-height: calc(100vh - 220px); /* Augment√© pour laisser plus d'espace */
      min-height: 500px; /* Hauteur minimale pour assurer l'affichage */
      overflow: visible; /* Permet l'affichage des √©l√©ments qui d√©passent l√©g√®rement */
    }

    .sensor-card-large {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border-radius: 20px;
      padding: 2rem;
      border-left: 6px solid #3b82f6;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid rgba(203, 213, 225, 0.3);
      overflow: visible; /* Permet l'affichage des alertes qui d√©passent */
      min-height: 0;
      position: relative; /* Pour √©viter les probl√®mes de z-index */
    }

    .sensor-card-large:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      z-index: 10; /* √âl√®ve la carte au survol */
    }

    .sensor-card-large.accelerometer { border-left-color: #10b981; }
    .sensor-card-large.temperature { border-left-color: #f59e0b; }
    .sensor-card-large.humidity { border-left-color: #06b6d4; }
    .sensor-card-large.air-quality { 
      border-left-color: #8b5cf6;
      /* Ajustement sp√©cial pour Air Quality */
      padding-bottom: 1.5rem; /* Plus d'espace en bas */
    }

    .sensor-icon {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.5rem;
      flex-shrink: 0;
    }

    .sensor-title-large {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1e293b;
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
      flex-shrink: 0;
    }

    .sensor-value-large {
      font-size: 2rem;
      font-weight: 700;
      color: #3b82f6;
      text-align: center;
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
      margin: 0.5rem 0;
      flex-shrink: 0;
    }

    .sensor-values-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
      margin-top: 1rem;
      flex-shrink: 0;
    }

    .sensor-value-item {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid rgba(203, 213, 225, 0.3);
    }

    .sensor-value-label {
      font-size: 0.8rem;
      color: #64748b;
      font-weight: 600;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sensor-value-item .sensor-value-large {
      font-size: 1.3rem;
      margin: 0;
    }

    .alert-message-large {
      font-size: 0.9rem;
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      margin-top: auto;
      font-weight: 600;
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0; /* Emp√™che la compression */
      position: relative; /* Pour s'assurer qu'elle reste visible */
      z-index: 5;
    }

    .alert-message-large.good { 
      background: #dcfce7; 
      color: #166534; 
      border: 1px solid #bbf7d0; 
    }

    .alert-message-large.warning { 
      background: #fef3c7; 
      color: #92400e; 
      border: 1px solid #fde68a; 
    }

    .alert-message-large.danger { 
      background: #fee2e2; 
      color: #dc2626; 
      border: 1px solid #fecaca; 
    }

    .alert-message-large:empty {
      display: none;
    }

    /* Air Quality grid sp√©ciale avec ajustements */
    .air-quality .sensor-values-grid {
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem; /* Espace pour l'alerte */
    }

    .air-quality .sensor-value-item .sensor-value-large {
      font-size: 1.1rem;
    }

    /* Ajustement sp√©cial pour l'alerte Air Quality */
    .air-quality .alert-message-large {
      margin-top: 0.5rem;
      flex-shrink: 0;
      min-height: 50px; /* Hauteur garantie */
    }

    /* Responsive pour maintenir 2x2 */
    @media (max-width: 1024px) {
      .sensors-grid {
        gap: 1rem;
        padding: 0.3rem;
        max-height: calc(100vh - 200px);
      }
      
      .sensor-card-large {
        padding: 1.5rem;
      }
      
      .sensor-icon {
        font-size: 2.5rem;
      }
      
      .sensor-title-large {
        font-size: 1.2rem;
      }
      
      .sensor-value-large {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 768px) {
      .sensors-only-container {
        height: calc(100vh - 120px);
      }

      .sensors-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, auto);
        max-height: none; /* Supprime la contrainte de hauteur sur mobile */
        gap: 1rem;
        padding: 0.5rem;
        overflow: visible;
      }
      
      .sensor-card-large {
        padding: 1.2rem;
        min-height: auto;
      }
      
      .sensor-values-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }
      
      .air-quality .sensor-values-grid {
        grid-template-columns: 1fr 1fr;
      }

      .air-quality .alert-message-large {
        margin-top: 1rem;
        min-height: 45px;
      }
    }

    @media (max-width: 480px) {
      .sensor-card-large {
        padding: 1rem;
      }
      
      .sensor-icon {
        font-size: 2rem;
      }
      
      .sensor-title-large {
        font-size: 1.1rem;
      }
      
      .sensor-value-large {
        font-size: 1.5rem;
      }
      
      .sensor-values-grid {
        grid-template-columns: 1fr 1fr 1fr;
        gap: 0.4rem;
      }
      
      .sensor-value-item {
        padding: 0.5rem;
      }
      
      .sensor-value-item .sensor-value-large {
        font-size: 1rem;
      }

      .alert-message-large {
        padding: 0.5rem;
        min-height: 40px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>üå°Ô∏è Sensors - Nordic Thingy</h1>
  
  <div class="sensors-only-container">
    <!-- Navigation Menu -->
    <div class="navigation">
      <a href="/" class="nav-btn">
        üè† Dashboard
      </a>
      <a href="/chart" class="nav-btn">
        üìà Charts
      </a>
      <a href="/sensors" class="nav-btn active">
        üå°Ô∏è Sensors
      </a>
      <a href="/motion" class="nav-btn">
        üèÉ Motion
      </a>
      <a href="/patients" class="nav-btn">
        üë• Patients
      </a>
    </div>

    <div class="sensors-only">
      <div class="sensors-grid" id="sensorsGrid">
        <!-- Cards will be added dynamically -->
      </div>
    </div>
  </div>

  <script>
class SensorsOnlyDashboard {
  constructor(apiUrl, intervalMs = 1000) {
    this.apiUrl = apiUrl;
    this.intervalMs = intervalMs;
    this.timer = null;
    this.sensorsGridEl = document.getElementById('sensorsGrid');
    this.errorCount = 0;
    this.successCount = 0;
    
    this.initSensorCards();
  }

  initSensorCards() {
    this.sensorsGridEl.innerHTML = `
      <!-- Capteur 1: Accelerometer (Top Left) -->
      <div class="sensor-card-large accelerometer">
        <div class="sensor-icon">üèÉ</div>
        <div class="sensor-title-large">Accelerometer</div>
        <div class="sensor-values-grid">
          <div class="sensor-value-item">
            <div class="sensor-value-label">X</div>
            <div class="sensor-value-large" id="accel-x">--</div>
          </div>
          <div class="sensor-value-item">
            <div class="sensor-value-label">Y</div>
            <div class="sensor-value-large" id="accel-y">--</div>
          </div>
          <div class="sensor-value-item">
            <div class="sensor-value-label">Z</div>
            <div class="sensor-value-large" id="accel-z">--</div>
          </div>
        </div>
      </div>
      
      <!-- Capteur 2: Temperature (Top Right) -->
      <div class="sensor-card-large temperature">
        <div class="sensor-icon">üå°Ô∏è</div>
        <div class="sensor-title-large">Temperature</div>
        <div class="sensor-value-large" id="temperature">-- ¬∞C</div>
        <div class="alert-message-large" id="temp-alert"></div>
      </div>
      
      <!-- Capteur 3: Humidity (Bottom Left) -->
      <div class="sensor-card-large humidity">
        <div class="sensor-icon">üíß</div>
        <div class="sensor-title-large">Humidity</div>
        <div class="sensor-value-large" id="humidity">-- %</div>
        <div class="alert-message-large" id="humidity-alert"></div>
      </div>
      
      <!-- Capteur 4: Air Quality (Bottom Right) -->
      <div class="sensor-card-large air-quality">
        <div class="sensor-icon">üå¨Ô∏è</div>
        <div class="sensor-title-large">Air Quality</div>
        <div class="sensor-values-grid">
          <div class="sensor-value-item">
            <div class="sensor-value-label">CO‚ÇÇ</div>
            <div class="sensor-value-large" id="co2">--</div>
          </div>
          <div class="sensor-value-item">
            <div class="sensor-value-label">TVOC</div>
            <div class="sensor-value-large" id="tvoc">--</div>
          </div>
        </div>
        <div class="alert-message-large" id="air-alert">Loading air quality status...</div>
      </div>
    `;
  }

  async fetchData() {
    try {
      const response = await fetch(this.apiUrl, {
        method: 'GET',
        headers: {
          'Accept': 'application/json',
          'Cache-Control': 'no-cache'
        }
      });
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }
      
      let data = await response.json();
      
      if (typeof data === 'string') {
        data = JSON.parse(data);
      }
      
      if (!data || typeof data !== 'object') {
        throw new Error('Invalid format');
      }
      
      this.successCount++;
      this.errorCount = 0;
      
      return data;
      
    } catch (error) {
      this.errorCount++;
      console.error('Fetch error:', error);
      return null;
    }
  }

  updateSensorCards(data) {
    if (!data) return;
    
    console.log('Received data:', data); // Debug log
    
    // Accelerometer data
    if (data.accelerometer) {
      document.getElementById('accel-x').textContent = data.accelerometer.x.toFixed(2);
      document.getElementById('accel-y').textContent = data.accelerometer.y.toFixed(2);
      document.getElementById('accel-z').textContent = data.accelerometer.z.toFixed(2);
    }

    // Temperature data
    if (data.temperature !== undefined) {
      document.getElementById('temperature').textContent = `${data.temperature.toFixed(1)} ¬∞C`;
      const tempAlert = document.getElementById('temp-alert');
      const tempAlertText = data.temperaturealert || '';
      tempAlert.textContent = tempAlertText;
      tempAlert.className = this.getAlertClass(tempAlertText) + ' alert-message-large';
      if (!tempAlertText) tempAlert.style.display = 'none';
      else tempAlert.style.display = 'flex';
    }

    // Humidity data
    if (data.humidity !== undefined) {
      document.getElementById('humidity').textContent = `${data.humidity} %`;
      const humAlert = document.getElementById('humidity-alert');
      const humAlertText = data.humidityalert || '';
      humAlert.textContent = humAlertText;
      humAlert.className = this.getAlertClass(humAlertText) + ' alert-message-large';
      if (!humAlertText) humAlert.style.display = 'none';
      else humAlert.style.display = 'flex';
    }

    // Air Quality data - Fixed version using same logic as index.html
    const airAlert = document.getElementById('air-alert');
    
    if (data.air_quality) {
      console.log('Air quality data found:', data.air_quality); // Debug
      
      // Update values
      document.getElementById('co2').textContent = data.air_quality.CO2 || '--';
      document.getElementById('tvoc').textContent = data.air_quality.TVOC || '--';
      
      // Get alert text using same logic as index.html
      let airAlertText = data.air_qualityalert || '';
      
      console.log('Air quality alert from API:', airAlertText); // Debug
      
      // If no alert from API, generate one based on values (same as index.html)
      if (!airAlertText && data.air_quality.CO2 && data.air_quality.TVOC) {
        const co2Value = parseInt(data.air_quality.CO2) || 0;
        const tvocValue = parseInt(data.air_quality.TVOC) || 0;
        
        if (co2Value > 1000 || tvocValue > 1000) {
          airAlertText = 'Poor air quality - High CO‚ÇÇ or TVOC levels detected';
        } else if (co2Value > 800 || tvocValue > 500) {
          airAlertText = 'Moderate air quality - Consider ventilation';
        } else if (co2Value > 0 || tvocValue > 0) {
          airAlertText = 'Good air quality - No alerts';
        }
      }
      
      // Final fallback
      if (!airAlertText) {
        airAlertText = 'Air quality monitoring active';
      }
      
      console.log('Final air alert text:', airAlertText); // Debug
      
      airAlert.textContent = airAlertText;
      airAlert.className = this.getAlertClass(airAlertText) + ' alert-message-large';
      airAlert.style.display = 'flex';
      
    } else {
      // No air quality data at all
      console.log('No air quality data received'); // Debug
      airAlert.textContent = 'No air quality data available';
      airAlert.className = 'alert-message-large warning';
      airAlert.style.display = 'flex';
    }
  }

  getAlertClass(alertText) {
    if (!alertText) return 'alert-message';
    
    const text = alertText.toLowerCase();
    if (text.includes('no alert') || text.includes('good') || text.includes('excellent')) {
      return 'alert-message good';
    } else if (text.includes('poor') || text.includes('bad') || text.includes('high') || text.includes('danger')) {
      return 'alert-message danger';
    } else if (text.includes('moderate') || text.includes('medium') || text.includes('consider')) {
      return 'alert-message warning';
    } else {
      return 'alert-message warning';
    }
  }

  async refresh() {
    const data = await this.fetchData();
    if (data) {
      this.updateSensorCards(data);
    }
  }

  start() {
    this.refresh();
    this.timer = setInterval(() => this.refresh(), this.intervalMs);
  }

  stop() {
    if (this.timer) {
      clearInterval(this.timer);
      this.timer = null;
    }
  }
}

// Automatic startup
document.addEventListener('DOMContentLoaded', () => {
  window.dashboard = new SensorsOnlyDashboard('/api/sensor-data', 1000);
  window.dashboard.start();
});

window.addEventListener('beforeunload', () => {
  if (window.dashboard) {
    window.dashboard.stop();
  }
});
  </script>
</body>
</html>
